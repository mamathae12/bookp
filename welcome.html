<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6pWkUvgakhJ2dyfJdol-oqPmIYHa14DKIRhrlPbOO3TvCUxxldqqE4P91avrCVFiXS3k&usqp=CAU');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
  color: white;
  text-align: center;
}

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: black;
    }
    .header {
      background: #1a191a;
      color: rgb(219, 16, 16);
      padding: 40px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 36px;
      margin: 0;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px 0;
      background-color: #ff512f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #dd2476;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to the Online Book Store</h1>
    </div>
    <p>Click below to login and explore our wide collection of books!</p>
    <a href="login.html" class="button">Login</a>
  </div>
</body>
</html>
