<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment | Online Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7971e, #ffd200);
      padding: 40px;
      margin: 0;
      color: #333;
    }
    .payment-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .payment-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .payment-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .payment-box button {
      width: 100%;
      padding: 12px;
      background: #f7971e;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Payment</h2>
    <input type="text" placeholder="Card Number" required />
    <input type="text" placeholder="Cardholder Name" required />
    <input type="text" placeholder="CVV" required />
    <button onclick="payNow()">Pay Now</button>
  </div>

  <script>
    function payNow() {
      alert("Processing Payment...");
      setTimeout(() => {
        window.location.href = "success.html";
      }, 1000);
    }
  </script>
</body>
</html>
