<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  padding: 10px;
  
 
  height: 100vh;
      background-image: url('https://images.squarespace-cdn.com/content/v1/5e7275120157e10f58ad3274/a85f6bc5-0992-44f9-b2b2-1d2d5a17fbd8/Back+To+School+Sale+Round-Up+%282%29.jpg');
    }

    /* NavBar */
    .navbar {
      background-color: #fbc1e7;
      padding: 20px;
      color: rgb(27, 27, 27);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin-left: 20px;
    }

    .nav-links {
      margin-right: 20px;
    }

    .nav-links a {
      color: rgb(11, 11, 11);
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Book Grid */
    .main {
      padding: 40px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-card h3 {
      margin: 10px 0 5px;
    }

    .book-card p {
      color: #ff416c;
      font-weight: bold;
    }

    .book-card button {
      background-color: #ff416c;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .book-card button:hover {
      background-color: #dd2476;
    }
  </style>
</head>
